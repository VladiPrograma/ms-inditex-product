# Liquibase properties for H2 in-memory database (local profile)
changeLogFile=db/changelog/db.changelog-master.xml
databaseChangeLogTableName=CHANGELOG_REQUEST_DATA
databaseChangeLogLockTableName=CHANGELOG_REQUEST_DATA_LOCK
# H2 datasource configuration
driver=org.h2.Driver
url=jdbc:h2:mem:localdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
defaultSchemaName=PUBLIC
username=sa
password=
# Liquibase behavior
verbose=true
contexts=standalone
